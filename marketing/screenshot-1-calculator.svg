<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" font-family="Inter, 'Helvetica Neue', Helvetica, Arial, sans-serif">
  <!-- Background -->
  <rect width="1080" height="1920" fill="#f9fafb"/>

  <!-- Phone Screen Mockup -->
  <rect x="40" y="80" width="1000" height="1760" rx="60" fill="white" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Headline -->
