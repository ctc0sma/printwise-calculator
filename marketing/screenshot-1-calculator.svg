    <!-- Form Content -->
    <g transform="translate(40, 120)">
      <!-- Left Column -->
      <g>
        <text x="0" y="0" font-size="28" fill="#4b5563">Project Name</text>
        <rect x="0" y="20" width="420" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="20" y="75" font-size="32" fill="#111827">Client Prototype</text>

        <text x="0" y="140" font-size="28" fill="#4b5563">Material Type</text>
        <rect x="0" y="160" width="420" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="20" y="215" font-size="32" fill="#111827">PLA</text>

        <text x="0" y="280" font-size="28" fill="#4b5563">Object Weight (grams)</text>
        <rect x="0" y="300" width="420" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="20" y="355" font-size="32" fill="#111827">150</text>
      </g>

      <!-- Right Column -->
      <g transform="translate(460, 0)">
        <text x="0" y="0" font-size="28" fill="#4b5563">Printer Profile</text>
