<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" font-family="Inter, 'Helvetica Neue', Helvetica, Arial, sans-serif">
  <!-- Background -->
  <rect width="1080" height="1920" fill="#f9fafb"/>

  <!-- Phone Screen Mockup -->
  <rect x="40" y="80" width="1000" height="1760" rx="60" fill="white" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Headline -->
  <text x="540" y="200" font-size="64" font-weight="bold" text-anchor="middle" fill="#111827">Fine-Tune Every Detail</text>

  <!-- App UI -->
  <g transform="translate(80, 300)">
    <!-- Header -->
    <text x="460" y="50" font-size="48" font-weight="bold" text-anchor="middle" fill="#111827">Application Settings</text>

    <!-- Form Content -->
    <g transform="translate(40, 120)">
      <!-- Left Column -->
      <g>
        <text x="0" y="0" font-size="28" fill="#4b5563">Material Cost per Kg (€)</text>
        <rect x="0" y="20" width="420" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="20" y="75" font-size="32" fill="#111827">22.50</text>

        <text x="0" y="140" font-size="28" fill="#4b5563">Country</text>
        <rect x="0" y="160" width="420" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="20" y="215" font-size="32" fill="#111827">Germany</text>

        <text x="0" y="280" font-size="28" fill="#4b5563">Labor Hourly Rate (€)</text>
        <rect x="0" y="300" width="420" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="20" y="355" font-size="32" fill="#111827">30</text>

        <text x="0" y="420" font-size="28" fill="#4b5563">Failed Print Rate (%)</text>
        <rect x="0" y="440" width="420" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="20" y="495" font-size="32" fill="#111827">5</text>
      </g>

      <!-- Right Column -->
      <g transform="translate(460, 0)">
        <text x="0" y="0" font-size="28" fill="#4b5563">Printer Power (Watts)</text>
        <rect x="0" y="20" width="420" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="20" y="75" font-size="32" fill="#111827">350</text>

        <text x="0" y="140" font-size="28" fill="#4b5563">Electricity Cost per kWh (€)</text>
        <rect x="0" y="160" width="420" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="20" y="215" font-size="32" fill="#111827">0.40</text>

        <text x="0" y="280" font-size="28" fill="#4b5563">Profit Margin (%)</text>
        <rect x="0" y="300" width="420" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="20" y="355" font-size="32" fill="#111827">25</text>

        <text x="0" y="420" font-size="28" fill="#4b5563">Printer Depreciation (€/hr)</text>
        <rect x="0" y="440" width="420" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="20" y="495" font-size="32" fill="#111827">1.50</text>
      </g>
    </g>
  </g>
</svg>