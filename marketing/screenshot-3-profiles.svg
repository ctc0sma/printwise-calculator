<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg" font-family="Inter, 'Helvetica Neue', Helvetica, Arial, sans-serif">
  <!-- Background -->
  <rect width="1080" height="1920" fill="#f9fafb"/>

  <!-- Phone Screen Mockup -->
  <rect x="40" y="80" width="1000" height="1760" rx="60" fill="white" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Headline -->
  <text x="540" y="200" font-size="64" font-weight="bold" text-anchor="middle" fill="#111827">Save Custom Profiles</text>

  <!-- App UI -->
  <g transform="translate(80, 300)">
    <!-- Header -->
    <text x="460" y="50" font-size="48" font-weight="bold" text-anchor="middle" fill="#111827">Settings</text>

    <!-- Profile Manager Card -->
    <g transform="translate(40, 120)">
      <rect x="0" y="0" width="920" height="800" rx="12" fill="white" stroke="#e5e7eb"/>
      <text x="40" y="80" font-size="40" font-weight="bold" fill="#111827">Manage Printer Profiles</text>

      <!-- Profile Item 1 -->
      <rect x="40" y="140" width="840" height="120" rx="8" fill="white" stroke="#e5e7eb"/>
      <text x="70" y="190" font-size="32" font-weight="500" fill="#111827">My Custom Ender 3</text>
      <text x="70" y="230" font-size="28" fill="#6b7280">160W - filament</text>
      <rect x="700" y="160" width="80" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
      <path d="M725 185 L735 175 L755 195 L735 215 Z" fill="#4b5563" transform="translate(5,5) scale(0.8)"/>

      <!-- Profile Item 2 -->
      <rect x="40" y="280" width="840" height="120" rx="8" fill="white" stroke="#e5e7eb"/>
      <text x="70" y="330" font-size="32" font-weight="500" fill="#111827">Workshop Prusa MK4</text>
      <text x="70" y="370" font-size="28" fill="#6b7280">250W - filament</text>
      <rect x="700" y="300" width="80" height="80" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
      <path d="M725 325 L735 315 L755 335 L735 355 Z" fill="#4b5563" transform="translate(5,5) scale(0.8)"/>

      <!-- Add Button -->
      <rect x="40" y="440" width="840" height="100" rx="12" fill="#111827"/>
      <text x="460" y="500" font-size="32" font-weight="500" fill="white" text-anchor="middle">Add New Printer Profile</text>
    </g>
  </g>
</svg>