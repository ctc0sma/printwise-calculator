<svg width="2560" height="1440" viewBox="0 0 2560 1440" xmlns="http://www.w3.org/2000/svg" font-family="Inter, 'Helvetica Neue', Helvetica, Arial, sans-serif">
  <!-- Background -->
  <rect width="2560" height="1440" fill="#f3f4f6"/>

  <!-- Tablet Mockup -->
  <rect x="100" y="80" width="2360" height="1280" rx="50" fill="white" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Headline -->
  <text x="1280" y="200" font-size="80" font-weight="bold" text-anchor="middle" fill="#111827">Your Setup, Your Rules.</text>

  <!-- App UI -->
  <g transform="translate(160, 300)">
    <!-- Header -->
    <text x="1120" y="0" font-size="64" font-weight="bold" text-anchor="middle" fill="#111827">Application Settings</text>

    <!-- Form Content -->
    <g transform="translate(40, 120)">
      <!-- Column 1 -->
      <g>
        <text x="0" y="0" font-size="32" fill="#4b5563">Labor Hourly Rate (€)</text>
        <rect x="0" y="30" width="680" height="90" rx="10" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="25" y="90" font-size="36" fill="#111827">30.00</text>

        <text x="0" y="160" font-size="32" fill="#4b5563">Profit Margin (%)</text>
        <rect x="0" y="190" width="680" height="90" rx="10" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="25" y="250" font-size="36" fill="#111827">25</text>
      </g>

      <!-- Column 2 -->
      <g transform="translate(720, 0)">
        <text x="0" y="0" font-size="32" fill="#4b5563">Design/Setup Fee (€)</text>
        <rect x="0" y="30" width="680" height="90" rx="10" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="25" y="90" font-size="36" fill="#111827">15.00</text>

        <text x="0" y="160" font-size="32" fill="#4b5563">Printer Depreciation (€/hr)</text>
        <rect x="0" y="190" width="680" height="90" rx="10" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="25" y="250" font-size="36" fill="#111827">1.50</text>
      </g>
      
      <!-- Column 3 -->
      <g transform="translate(1440, 0)">
        <text x="0" y="0" font-size="32" fill="#4b5563">Failed Print Rate (%)</text>
        <rect x="0" y="30" width="680" height="90" rx="10" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="25" y="90" font-size="36" fill="#111827">5</text>

        <text x="0" y="160" font-size="32" fill="#4b5563">Currency Symbol</text>
        <rect x="0" y="190" width="680" height="90" rx="10" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="25" y="250" font-size="36" fill="#111827">€</text>
      </g>

      <!-- Professional PDF Section -->
      <g transform="translate(0, 360)">
        <line x1="0" y1="0" x2="2120" y2="0" stroke="#e5e7eb" stroke-width="2"/>
        <text x="0" y="80" font-size="36" font-weight="600" fill="#111827">Professional PDF Export</text>
        
        <text x="0" y="140" font-size="32" fill="#4b5563">Company Name</text>
        <rect x="0" y="170" width="1040" height="90" rx="10" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="25" y="230" font-size="36" fill="#111827">My Awesome 3D Prints Inc.</text>

        <text x="1080" y="140" font-size="32" fill="#4b5563">Company Logo URL</text>
        <rect x="1080" y="170" width="1040" height="90" rx="10" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="1105" y="230" font-size="36" fill="#111827">https://example.com/logo.png</text>
      </g>
    </g>
  </g>
</svg>