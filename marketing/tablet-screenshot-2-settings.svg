<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" font-family="Inter, 'Helvetica Neue', Helvetica, Arial, sans-serif">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f3f4f6"/>

  <!-- Tablet Mockup -->
  <rect x="80" y="60" width="1760" height="960" rx="40" fill="white" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Headline -->
  <text x="960" y="160" font-size="64" font-weight="bold" text-anchor="middle" fill="#111827">Fully Customizable To Your Needs</text>

  <!-- App UI -->
  <g transform="translate(120, 240)">
    <!-- Header -->
    <text x="840" y="0" font-size="48" font-weight="bold" text-anchor="middle" fill="#111827">Application Settings</text>

    <!-- Form Content -->
    <g transform="translate(40, 80)">
      <!-- Left Column -->
      <g>
        <text x="0" y="0" font-size="28" fill="#4b5563">Labor Hourly Rate (€)</text>
        <rect x="0" y="20" width="820" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="20" y="75" font-size="32" fill="#111827">30.00</text>

        <text x="0" y="140" font-size="28" fill="#4b5563">Profit Margin (%)</text>
        <rect x="0" y="160" width="820" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="20" y="215" font-size="32" fill="#111827">25</text>

        <text x="0" y="280" font-size="28" fill="#4b5563">Failed Print Rate (%)</text>
        <rect x="0" y="300" width="820" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="20" y="355" font-size="32" fill="#111827">5</text>
      </g>

      <!-- Right Column -->
      <g transform="translate(860, 0)">
        <text x="0" y="0" font-size="28" fill="#4b5563">Design/Setup Fee (€)</text>
        <rect x="0" y="20" width="820" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="20" y="75" font-size="32" fill="#111827">15.00</text>

        <text x="0" y="140" font-size="28" fill="#4b5563">Printer Depreciation (€/hr)</text>
        <rect x="0" y="160" width="820" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="20" y="215" font-size="32" fill="#111827">1.50</text>

        <text x="0" y="280" font-size="28" fill="#4b5563">Currency Symbol</text>
        <rect x="0" y="300" width="820" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="20" y="355" font-size="32" fill="#111827">€</text>
      </g>
      
      <!-- PDF Export Section -->
      <g transform="translate(0, 420)">
        <text x="0" y="0" font-size="28" fill="#4b5563">PDF Export Mode</text>
        <rect x="0" y="20" width="820" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="20" y="75" font-size="32" fill="#111827">Professional</text>

        <text x="860" y="0" font-size="28" fill="#4b5563">Company Name</text>
        <rect x="860" y="20" width="820" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="880" y="75" font-size="32" fill="#111827">My 3D Print Shop</text>
      </g>
    </g>
  </g>
</svg>