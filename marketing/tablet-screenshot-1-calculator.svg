<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" font-family="Inter, 'Helvetica Neue', Helvetica, Arial, sans-serif">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f3f4f6"/>

  <!-- Tablet Mockup -->
  <rect x="80" y="60" width="1760" height="960" rx="40" fill="white" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Headline -->
  <text x="960" y="160" font-size="64" font-weight="bold" text-anchor="middle" fill="#111827">Powerful & Precise Calculations</text>

  <!-- App UI -->
  <g transform="translate(120, 240)">
    <!-- Left Panel: Inputs -->
    <g>
      <text x="0" y="0" font-size="48" font-weight="bold" fill="#111827">PrintWise Calculator</text>
      
      <g transform="translate(0, 80)">
        <text x="0" y="0" font-size="28" fill="#4b5563">Project Name</text>
        <rect x="0" y="20" width="780" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="20" y="75" font-size="32" fill="#111827">Client Prototype - Rev B</text>

        <text x="0" y="140" font-size="28" fill="#4b5563">Material Type</text>
        <rect x="0" y="160" width="380" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="20" y="215" font-size="32" fill="#111827">PLA</text>

        <text x="400" y="140" font-size="28" fill="#4b5563">Printer Profile</text>
        <rect x="400" y="160" width="380" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="420" y="215" font-size="32" fill="#111827">Bambu Lab X1C</text>

        <text x="0" y="280" font-size="28" fill="#4b5563">Object Weight (grams)</text>
        <rect x="0" y="300" width="380" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="20" y="355" font-size="32" fill="#111827">250</text>

        <text x="400" y="280" font-size="28" fill="#4b5563">Print Time (hours)</text>
        <rect x="400" y="300" width="380" height="80" rx="8" fill="#f9fafb" stroke="#e5e7eb"/>
        <text x="420" y="355" font-size="32" fill="#111827">6.25</text>
      </g>
    </g>

    <!-- Right Panel: Summary -->
    <g transform="translate(900, 80)">
      <rect x="0" y="0" width="780" height="600" rx="12" fill="#f9fafb" stroke="#e5e7eb"/>
      <text x="390" y="60" font-size="36" font-weight="bold" text-anchor="middle" fill="#111827">Cost Breakdown</text>
      
      <g transform="translate(40, 120)" font-size="28" fill="#4b5563">
        <text x="0" y="0">Material Cost:</text><text x="700" y="0" text-anchor="end">€5.63</text>
        <text x="0" y="50">Electricity Cost:</text><text x="700" y="50" text-anchor="end">€2.50</text>
        <text x="0" y="100">Labor Cost:</text><text x="700" y="100" text-anchor="end">€10.00</text>
        <text x="0" y="150">Printer Depreciation:</text><text x="700" y="150" text-anchor="end">€9.38</text>
        <line x1="0" y1="200" x2="700" y2="200" stroke="#e5e7eb" stroke-width="2"/>
        <text x="0" y="250" font-size="40" font-weight="bold" fill="#111827">Total Price:</text>
        <text x="700" y="250" font-size="40" font-weight="bold" fill="#111827" text-anchor="end">€34.41</text>
      </g>

      <rect x="440" y="480" width="300" height="80" rx="12" fill="#111827"/>
      <text x="590" y="535" font-size="32" font-weight="500" fill="white" text-anchor="middle">Export PDF</text>
    </g>
  </g>
</svg>