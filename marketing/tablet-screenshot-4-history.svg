<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" font-family="Inter, 'Helvetica Neue', Helvetica, Arial, sans-serif">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#f3f4f6"/>

  <!-- Tablet Mockup -->
  <rect x="80" y="60" width="1760" height="960" rx="40" fill="white" stroke="#e5e7eb" stroke-width="2"/>

  <!-- Headline -->
  <text x="960" y="160" font-size="64" font-weight="bold" text-anchor="middle" fill="#111827">Review Past Projects</text>

  <!-- App UI -->
  <g transform="translate(120, 240)">
    <!-- Header -->
    <text x="840" y="0" font-size="48" font-weight="bold" text-anchor="middle" fill="#111827">Historical Calculations</text>

    <!-- History Table -->
    <g transform="translate(40, 100)">
      <!-- Header Row -->
      <g font-size="24" font-weight="600" fill="#6b7280">
        <text x="0" y="0">PROJECT NAME</text>
        <text x="800" y="0">SAVED ON</text>
        <text x="1100" y="0">TOTAL PRICE</text>
        <text x="1450" y="0">ACTIONS</text>
      </g>
      <line x1="0" y1="30" x2="1680" y2="30" stroke="#e5e7eb" stroke-width="2"/>

      <!-- Row 1 -->
      <g transform="translate(0, 60)" font-size="28" fill="#111827">
        <text x="0" y="35" font-weight="500">Client A - Prototype</text>
        <text x="800" y="35">10/04/2025</text>
        <text x="1100" y="35" font-weight="bold">€45.50</text>
        <rect x="1450" y="0" width="120" height="60" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="1510" y="42" text-anchor="middle" font-size="24" font-weight="500">Load</text>
      </g>
      <line x1="0" y1="150" x2="1680" y2="150" stroke="#e5e7eb" stroke-width="1"/>

      <!-- Row 2 -->
      <g transform="translate(0, 180)" font-size="28" fill="#111827">
        <text x="0" y="35" font-weight="500">Personal - Lithophane</text>
        <text x="800" y="35">10/02/2025</text>
        <text x="1100" y="35" font-weight="bold">€12.30</text>
        <rect x="1450" y="0" width="120" height="60" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="1510" y="42" text-anchor="middle" font-size="24" font-weight="500">Load</text>
      </g>
      <line x1="0" y1="270" x2="1680" y2="270" stroke="#e5e7eb" stroke-width="1"/>

      <!-- Row 3 -->
      <g transform="translate(0, 300)" font-size="28" fill="#111827">
        <text x="0" y="35" font-weight="500">Batch Job - 50 Units</text>
        <text x="800" y="35">09/28/2025</text>
        <text x="1100" y="35" font-weight="bold">€875.00</text>
        <rect x="1450" y="0" width="120" height="60" rx="8" fill="#f3f4f6" stroke="#e5e7eb"/>
        <text x="1510" y="42" text-anchor="middle" font-size="24" font-weight="500">Load</text>
      </g>
      <line x1="0" y1="390" x2="1680" y2="390" stroke="#e5e7eb" stroke-width="1"/>
    </g>
  </g>
</svg>